name: Update Package Lock Files
on:
  workflow_dispatch: # Manual trigger

jobs:
  update-lockfiles:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Update frontend package-lock.json
      run: |
        cd frontend
        npm install
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add package-lock.json
        git commit -m "chore: Update frontend package-lock.json for Node 18" || echo "No changes to commit"
        
    - name: Update backend package-lock.json
      run: |
        cd backend
        npm install
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add package-lock.json
        git commit -m "chore: Update backend package-lock.json for Node 18" || echo "No changes to commit"
        
    - name: Push changes
      run: git push origin main